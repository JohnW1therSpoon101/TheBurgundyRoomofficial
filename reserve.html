<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reserve a Room — The Burgundy Room</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --burgundy: #800020;
        --rose: #a83244;
        --cream: #f0e6e6;
        --deep: #1a0d0d;
      }
      body {
        background-color: var(--deep);
        color: var(--cream);
        font-family: "Playfair Display", serif;
      }
      header,
      section {
        padding: 4rem 0;
      }
      nav a {
        color: var(--cream);
      }
      .brand-title {
        font-family: "Great Vibes", cursive;
        font-size: 2rem;
        letter-spacing: 0.5px;
      }
      .panel {
        background: linear-gradient(
          180deg,
          rgba(128, 0, 32, 0.25),
          rgba(90, 0, 20, 0.35)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 2.75rem 2rem;
        backdrop-filter: blur(4px);
      }
      .button-primary,
      .button-primary:visited {
        background-color: var(--burgundy);
        border: none;
        padding: 0.9rem 1.4rem;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
      }
      .button-primary:hover {
        background-color: var(--rose);
      }
      .reserve-wrap {
        margin-top: 2rem;
      }
      .fieldset {
        margin-top: 1.25rem;
      }
      .two-col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      @media (max-width: 768px) {
        .two-col {
          grid-template-columns: 1fr;
        }
      }
      footer small a {
        color: var(--cream);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container-fluid">
      <ul>
        <li><strong class="brand-title">The Burgundy Room</strong></li>
      </ul>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="reserve.html" aria-current="page">Reserve a Room</a></li>
        <li><a href="index.html#contact" role="button">Contact</a></li>
      </ul>
    </nav>

    <!-- Reserve Page -->
    <main class="container">
      <div class="panel">
        <h2 style="margin-top: 0">Reserve a Room</h2>
        <p>Fill out the form below and we’ll take it from there.</p>

        <form id="reservationForm" class="reserve-wrap">
          <!-- Honeypot (anti-bot) -->
          <input
            type="text"
            name="_gotcha"
            style="display: none"
            tabindex="-1"
            autocomplete="off"
          />

          <!-- Q1: Package -->
          <fieldset class="fieldset">
            <label for="package"><strong>Choose a Package:</strong></label>
            <select id="package" name="package" required>
              <option value="" disabled selected>
                — Select your package —
              </option>
              <option
                value="Free — Promo Video + default caption + Tags = Free"
              >
                Free Package — Promotional Video + default caption + Tags = Free
              </option>
              <option value="$10 — Promo Video + Custom Caption + Tags">
                $10 — Promotional Video + Custom Caption + Tags
              </option>
              <option
                value="$210 — Promo Video + Custom Caption + Custom Tags + $50 ad boost"
              >
                $210 — Promotional Video + Custom Caption + Custom Tags + $50 ad
                boost
              </option>
              <option
                value="Negotiate — Promo Video + Custom Caption + Custom Tags + Custom ad boost"
              >
                NEGOTIATE — Promo Video + Custom Caption + Custom Tags + Custom
                ad boost
              </option>
            </select>
          </fieldset>

          <!-- Q2: Email -->
          <fieldset class="fieldset">
            <label for="email"
              ><strong>Provide your email address:</strong></label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </fieldset>

          <!-- Q3: Social link(s) -->
          <fieldset class="fieldset">
            <label for="socials"
              ><strong>Provide Social Media Link(s):</strong></label
            >
            <input
              type="url"
              id="socials"
              name="socials"
              placeholder="https://instagram.com/yourhandle or multiple links separated by commas"
              required
            />
          </fieldset>

          <!-- Q4: Name -->
          <fieldset class="fieldset">
            <legend><strong>Name</strong></legend>
            <div class="two-col">
              <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>
            <label for="artistName" style="margin-top: 0.75rem"
              >Artist/Performer Name</label
            >
            <input type="text" id="artistName" name="artistName" required />
          </fieldset>

          <!-- Q5: Genre -->
          <fieldset class="fieldset">
            <legend><strong>Genre (pick one)</strong></legend>
            <label
              ><input type="radio" name="genre" value="Jazz" required />
              Jazz</label
            >
            <label
              ><input type="radio" name="genre" value="R&B" /> R&amp;B</label
            >
            <label
              ><input type="radio" name="genre" value="HipHop" /> HipHop</label
            >
          </fieldset>

          <!-- Q6: Where are you from -->
          <fieldset class="fieldset">
            <legend><strong>Where are you from?</strong></legend>
            <div class="two-col">
              <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
              </div>
              <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" required />
              </div>
            </div>
            <label for="country" style="margin-top: 0.75rem">Country</label>
            <input type="text" id="country" name="country" required />
          </fieldset>

          <button type="submit" class="button-primary">Submit</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container" style="padding-bottom: 3rem">
      <small>
        <a href="mailto:TheBurgundyRoomofficial@gmail.com"
          >TheBurgundyRoomofficial@gmail.com</a
        >
        •
        <a href="tel:+18325343654">832 534 3654</a>
      </small>
    </footer>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      // Initialize EmailJS with your Public Key
      (function () {
        emailjs.init("0mquTVHDRN-WPBxQM");
      })();

      const form = document.getElementById("reservationForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs
          .sendForm("service_g1mnc9f", "template_4l594rd", this)
          .then(() => {
            // Flag success so Thank You is only accessible after submit
            sessionStorage.setItem("reservation_ok", "1");
            window.location.href = "thankyou.html";
          })
          .catch((err) => {
            console.error("EmailJS error:", err);
            alert(
              "Sorry—there was an issue sending your reservation. Please try again."
            );
          });
      });
    </script>
  </body>
</html>
